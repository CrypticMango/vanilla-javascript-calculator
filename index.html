	<body>
		<h1>Javascript Calculator</h1>

		<div class="calculator-container">
			<form action="#">
				<input type="text" id="number-box" />
				<div class="all-buttons">
					<div class="row-1">
						<button type="button" id="clear-btn">C</button>
						<button type="button" id="plus-minus-btn">+/-</button>
						<button type="button" id="percentage-btn">%</button>
						<button type="button" id="division-btn">Ã·</button>
					</div>
					<div class="row-2">
						<button type="button" id="seven-btn">7</button>
						<button type="button" id="eight-btn">8</button>
						<button type="button" id="nine-btn">9</button>
						<button type="button" id="multiply-btn">x</button>
					</div>
					<div class="row-3">
						<button type="button" id="four-btn">4</button>
						<button type="button" id="five-btn">5</button>
						<button type="button" id="six-btn">6</button>
						<button type="button" id="minus-btn">-</button>
					</div>
					<div class="row-4">
						<button type="button" id="one-btn">1</button>
						<button type="button" id="two-btn">2</button>
						<button type="button" id="three-btn">3</button>
						<button type="button" id="addition-btn">+</button>
					</div>
					<div class="row-5">
						<button type="button" id="zero-btn">0</button>
						<button type="button" id="decimal-btn">.</button>
						<button type="button" id="equals-btn">=</button>
					</div>
				</div>
			</form>
		</div>
